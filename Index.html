<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nn</title>
    <link rel="stylesheet" href="Index.css">
    <link rel="icon" type="image/x-icon" href="/Images/Icon.gif">
    <script src="/Index.js" defer></script>
</head>
<body>
    <div id="Header">
        <div><p onclick="displayPage(0)" class="HeaderButton" id="ProjectsButton">Projects</p></div>
        <div><p onclick="displayPage(1)" class="HeaderButton" id="EnenraButton">Enenra</p></div>
        <div><p onclick="displayPage(2)" class="HeaderButton" id="AssetsButton">Assets</p></div>
    </div>
    <div id="Content">
        <div id="LoadingPage"><div id="LoadingContainer">
                <div><h1></h1></div>
            </div>
        </div>
        <div id="Pages">
            <div class="PageContainer" id="ProjectsContainer">
                <div class="ScrollableContainer">
                    <div id="ProjectImages" class="ImageGrid">
                    </div>
                </div>
            </div>
            <div class="PageContainer" id="EnenraContainer">
            </div>
            <div class="PageContainer" id="AssetsContainer">
                <div class="ScrollableContainer">
                    <div id="AssetImages" class="ImageGrid">
                    </div>
                </div>
           </div>
        </div>
    </div>
    <div id="Overlay" class="Overlay" onclick="toggleOverlay(false)">
        <div id="OverlayContainer" onclick="event.stopImmediatePropagation()">
            <div id="OverlayContent">
                <div id="OverlayHeader">
                    <div id="OverlayHeaderImageContainer">
                        <img id="OverlayHeaderImage" src="" alt="Failed to load the image"/>
                    </div>
                    <div id="OverlayHeaderText">
                        <div id="OverlayHeaderNameContainer"></div>
                        <div id="OverlayHeaderSummaryContainer"></div>
                        <div id="OverlayHeaderLinks"></div>
                    </div>
                </div>
                <div id="OverlayDescription">
                
                </div>
            </div>
        </div>
    </div>
    <div id="ErrorOverlay" class="Overlay" onclick="location.reload(true)">
        <p class="ErrorText">Failed to load the data.</p>
        <p class="ErrorText">Click anywhere to reload the page.</p>
    </div>
</body>
</html>
